<!DOCTYPE html>
<html>
<head>
    <title>Gallery View</title>
    <style>
        /* Estilização Geral */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .gallery-item h3 {
            margin: 10px 0 0;
            font-size: 16px;
        }

        .gallery-item a {
            text-decoration: none;
            color: #333;
        }

        .gallery-item a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Library Gallery</h1>
    <div class="gallery">
        {% for book in books %}
        <div class="gallery-item">
            <a href="/all?search={{ book.title }}">
                {% if book.cover %}
                <img src="{{ book.cover }}" alt="Cover of {{ book.title }}">
                {% else %}
                <img src="https://via.placeholder.com/200x300?text=No+Cover" alt="No Cover Available">
                {% endif %}
                <h3>{{ book.title }}</h3>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
