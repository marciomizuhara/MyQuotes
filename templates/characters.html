<!DOCTYPE html>
<html>
<head>
    <title>Characters</title>
      <!-- Barra Superior -->

    <style>
        /* Reutiliza os estilos do index */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #table-view {
            width: 100%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td:nth-child(1) {
            width: 10%;
        }

        td:nth-child(2) {
            width: 30%;
        }

        td:nth-child(3) {
            width: 60%;
        }

        img {
            max-width: 50px;
            height: auto;
            border-radius: 5px;
        }

        /* Estilização Geral */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Botões Principais */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons a, .buttons button {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }

        .buttons a:hover, .buttons button:hover {
            background-color: #45a049;
        }

        /* Filtros por Tipo */
        .filter-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-left: 20px;
        }

        .filter-buttons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
        }

        .filter-buttons .green {
            background-color: #e6f9e6;
        }

        .filter-buttons .red {
            background-color: #fde2e2;
        }

        .filter-buttons .blue {
            background-color: #e2ecfd;
        }

        .filter-buttons .yellow {
            background-color: #fff8bf;
        }

        .filter-buttons a:hover {
            opacity: 0.8;
        }

        .filter-buttons .reset-filter {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 15px;
            height: 15px;
            border: 2px solid #ccc; /* Cor da borda */
            border-radius: 50%;
            background-color: transparent; /* Fundo transparente */
            cursor: pointer;
        }

        .filter-buttons .reset-filter:hover {
            border-color: #888; /* Cor da borda ao passar o mouse */
            background-color: rgba(0, 0, 0, 0.1); /* Leve sombra no hover */
        }


        /* Tabela */
        #table-view {
            display: table;
            width: 100%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Tamanho das colunas */
        td:nth-child(1) { /* Book */
            width: 1%;
        }
        td:nth-child(2) { /* Name */
            width: 3%;
        }

        td:nth-child(3) { /* Description */
            width: 35%;
        }

        td:nth-child(4) { /* Rating */
            width: 1%;
        }

        td:nth-child(5) { /* Tags */
            width: 10%;
        }

        td:nth-child(6) { /* Coluna Notes */
            vertical-align: top; /* Alinha o conteúdo ao topo */
            word-wrap: break-word; /* Quebra palavras longas */
            overflow: visible; /* Mostra todo o conteúdo */
        }

        td:nth-child(7) { /* Share */
            width: 1%;
        }

        /* Caixa de texto ajustável */
        .note-input {
            width: 100%;
            min-height: 50px; /* Altura mínima */
            border: none; /* Remove a borda */
            background-color: transparent; /* Fundo transparente */
            font-family: inherit; /* Herda a fonte padrão */
            font-size: inherit;
            color: inherit;
            padding: 0;
            resize: none; /* Evita redimensionamento manual */
            overflow: hidden;
            white-space: pre-wrap; /* Mantém quebras de linha */
        }

        /* Ajuste automático de altura para Notes */
        .note-input:focus {
            outline: none; /* Remove o contorno ao focar */
        }
        .note-input:not(:placeholder-shown) {
            overflow: visible;
            white-space: pre-wrap;
            height: auto; /* Altura se ajusta automaticamente */
        }

        /* Garante que o conteúdo completo seja exibido */
        tr[data-type] {
            height: auto;
        }

        /* Ajustes para os botões de ação */
        .note-actions {
            display: flex;
            gap: 5px;
            justify-content: flex-end; /* Alinha à esquerda */
            margin-top: 5px;
        }

        .note-actions button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            padding: 2px;
        }

        .note-actions button:hover {
            opacity: 0.7;
        }

        /* Cores por Tipo */
        tr[data-type="3"] {
            background-color: #e6f9e6; /* Verde claro */
        }

        tr[data-type="1"] {
            background-color: #fde2e2; /* Vermelho claro */
        }

        tr[data-type="4"] {
            background-color: #e2ecfd; /* Azul claro */
        }

        tr[data-type="2"] {
            background-color: #fff8bf; /* Amarelo claro */
        }
    </style>
</head>
<body>
    <h1>Characters</h1>
   <!-- Barra Superior -->
    <div class="header">
        <div class="buttons">
            <a href="/">RANDOM QUOTES</a>
            <a href="/all">ALL QUOTES</a>
            <a href="/book_gallery">BOOKS</a>
            <a href="/characters">CHARACTERS</a>
           <!-- <a href="/details">DETAILS</a> -->
        </div>

         <!-- Filtros por Tipo -->
        <div class="filter-buttons">
            <a href="javascript:void(0);" onclick="filterByType(3)" class="green"></a>
            <a href="javascript:void(0);" onclick="filterByType(1)" class="red"></a>
            <a href="javascript:void(0);" onclick="filterByType(4)" class="blue"></a>
            <a href="javascript:void(0);" onclick="filterByType(2)" class="yellow"></a>
            <a href="javascript:void(0);" onclick="resetFilters()" class="reset-filter"></a>

        </div>


        <div class="search-bar">
            <form method="GET" action="/characters">
                <input type="text" name="search" placeholder="Search characters...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <div id="table-view">
        <table>
            <tr>
                <th>Book</th>
                <th>Name</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Tags</th>
            </tr>
            {% for character, book in characters %}
            <tr>
                <td>
                    {% if book.cover %}
                        <img src="{{ book.cover }}" alt="{{ book.title }}">
                    {% else %}
                        No Cover
                    {% endif %}
                </td>
                <td>{{ character.name }}</td>
                <td>{{ character.description }}</td>
                <td>{{ character.rating }}</td>
                <td>{{ character.tags }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
